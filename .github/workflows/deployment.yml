name: Deploy the project
on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get codes
        uses: actions/checkout@v4
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Get codes
        uses: actions/checkout@v4
      - name: Install node.js
        uses: checkout/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deployed!"